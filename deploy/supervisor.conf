# Supervisor configuration for ChemoPAD Flask App
# Place this in /etc/supervisor/conf.d/chemopad.conf

[program:chemopad]
command=/home/ubuntu/chemopad/venv/bin/gunicorn -c /home/ubuntu/chemopad/deploy/gunicorn_config.py app_production:app
directory=/home/ubuntu/chemopad/flask-app
user=ubuntu
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/chemopad.log
environment=PATH="/home/ubuntu/chemopad/venv/bin",FLASK_SECRET_KEY="your-secret-key-here"