<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemoPAD Annotation Matcher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navigation-bar">
        <div class="nav-container">
            <h2 class="nav-title">ChemoPAD Annotation Matcher</h2>
            <div class="nav-links">
                {% if request.endpoint == 'match_page' %}
                <a href="/api/{{ api_name|urlencode }}" class="nav-link">‚Üê Back to {{ api_name }}</a>
                <span class="nav-separator">|</span>
                {% endif %}
                {% if request.endpoint != 'dashboard' %}
                <a href="/" class="nav-link nav-home-link">üè† Dashboard</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
